<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <h3>Sign Up</h3>
                <form action="">
                    <div class="form-group">
                        <label for="">Fulname</label>
                        <input type="text" id="fullname" class="form-control" placeholder="Enter fullname" pattern="">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="example@domain.com" pattern="">
                    </div>
                    <div class="form-group">
                        <label for="">Birthdate</label>
                        <input type="text" id="birthdate" class="form-control" placeholder="dd-mm-yyyy" pattern="">
                    </div>
                    <div class="form-group">
                        <label for="">Your website:</label>
                        <input type="text" id="url" class="form-control" placeholder="https://khoapham.vn" pattern="">
                    </div>
                    <div class="form-group">
                        <label for="">Gender</label>
                        <br>
                        <label>
                            <input type="radio" id="gender" value="male" name="gender"> Male
                        </label>
                        <label>
                            <input type="radio" id="gender" value="female" name="gender"> Female
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="">Age:</label>
                        <input type="text" id="age" class="form-control" placeholder="20" pattern="">
                    </div>
                    <div class="form-group">
                        <label for="">Password:</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter password" pattern="">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password:</label>
                        <input type="password" id="confirm_password" class="form-control" placeholder="Enter password" pattern="">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
