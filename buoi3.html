<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<!-- 
fullname: không chứa số, không chứa kí tự đặc biệt, min:10
email: đúng định dạng @ .
birthdate: dd-mm-yyyy 
website: http://dfghj || https://vvvv
age: phải là số , ko quá 2 chữ số
pass: phải chứa chữ hoa, phải chứa chứ thường, chứ số, cả kí tự đặc biệt, ít nhất 6 kí tự
        sdsds WWdddd3  ADcc3$$$
confirm pass: giống pass
 -->
<style>
    input:invalid {
        border: 1px dashed red !important
    }

    input:valid {
        color: green
    }
</style>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <h3>Sign Up</h3>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="">Fulname</label>
                        <input type="text" id="fullname" class="form-control" placeholder="Enter fullname" pattern="\w\D{10,}" required value="hương huong">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="example@domain.com" pattern="[a-z0-9_-+]+@[a-z0-9_\-+]+\.[a-z]{2,}"
                            required value="huong@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="">Birthdate</label>
                        <input type="text" id="birthdate" class="form-control" placeholder="dd-mm-yyyy" pattern="\d{1,2}-\d{1,2}-\d{4}" required
                            value="21-12-2017">
                    </div>
                    <div class="form-group">
                        <label for="">Your website:</label>
                        <input type="text" id="url" class="form-control" value="https://khoapham.vn" pattern="(^https?:\/\/)[a-z0-9_\-+]+\.[a-z]{2,}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="">Gender</label>
                        <br>
                        <label>
                            <input type="radio" id="gender" value="male" name="gender" required> Male
                        </label>
                        <label>
                            <input type="radio" id="gender" value="female" name="gender" required> Female
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="">Age:</label>
                        <input type="text" id="age" class="form-control" value="20" pattern="\d{1,2}">
                    </div>
                    <div class="form-group">
                        <label for="">Password:</label>
                        <input value="hG@@@444" type="text" id="password" class="form-control" placeholder="Enter password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[\+@\-!~\*]).{6,}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password:</label>
                        <input type="text" id="confirm_password" class="form-control" placeholder="Enter password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[\+@\-!~\*]).{6,}"
                            required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script>
    var pw = document.getElementById('password');
    var cf_pw = document.getElementById('confirm_password')

    function checkPw() {
        if (pw.value != cf_pw.value) {
            cf_pw.setCustomValidity('Not same pw!')
        } else {
            cf_pw.setCustomValidity('')
        }
    }
    pw.onchange = checkPw
    cf_pw.onkeypress = checkPw


    function validate(id, message) {
        var input = document.getElementById(id);
        input.oninvalid = function (event) {
            event.target.setCustomValidity(message)
        }
    }

    validate('password', "Pw đúng định dạng")
    validate('age', "Age is not valid!")
</script>

</html>
